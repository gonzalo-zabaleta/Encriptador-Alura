<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografía Alura </title> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/base/base.css">
    <link rel="stylesheet" href="css/encabezado/encabezado.css">
    <link rel="stylesheet" href="css/principal/principal.css">
    <link rel="stylesheet" href="css/principal/seccion-mensaje_entrada/seccion-mensaje_entrada.css">
    <link rel="stylesheet" href="css/principal/seccion-mensaje_salida/seccion-mensaje_salida.css">
</head>

    <body class="base">
        <header class="encabezado">
            <a class="enlace-encabezado" href="index.html"><img src="images/logo-alura.png" alt="Logo de Alura"></a>
        </header>
        <main class="principal">
            <section class="seccion-mensaje_entrada">
                <textarea id="mensaje-entrada" class="mensaje" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div class="contenedor-advertencia">
                    <img class="logo_advertencia" src="images/logo-advertencia.png" alt="Logo de advertencia">
                    <p class="mensaje_advertencia">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="contenedor-botones">
                    <input id="boton-encriptar" class="boton-encriptar" type="submit" value="Encriptar">
                    <input id="boton-desencriptar" class="boton-desencriptar" type="submit" value="Desencriptar">
                </div>
            </section>
            
            <section class="seccion-mensaje_salida">
                <div class="contenedor-mensaje-devuelto">
                    <div id="contenedor-primero" class="contenedor-mostrando">
                        <img class="logo-muneco" src="images/Muñeco.png" alt="Logo de un muñeco">
                        <div class="contenedor_parrafos-mostrando">
                            <p class="msg1_mostrando">Ningún mensaje fue encontrado</p>
                            <p class="msg2_mostrando">Ingrese el texto que desees encriptar o desencriptar.</p>
                        </div>
                    </div>
                    <div id="contenedor-segundo" class="contenedor_a_mostrar"> 
                        <textarea id="msg-devuelto" class="msg-devuelto" cols="30" rows="20"></textarea>
                        <input id="boton-copiar" class="boton-copiar" type="submit" value="Copiar">
                     </div>
                </div>
            </section>
        </main>
        <script src="principal.js"></script>
    </body>
</html>
